plugins {
    id 'java'
}

group = 'ru.stoloto'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:7.7.3',
            'com.github.javafaker:javafaker:1.0.2',
            'org.junit.jupiter:junit-jupiter:5.12.0',
            'org.slf4j:slf4j-simple:2.0.17'
    )
}

test {
    useJUnitPlatform()
}